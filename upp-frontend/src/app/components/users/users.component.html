  <div class="passes-table-wrap">
    <h2 class="block-heading">Таблица психологов</h2>
    <!-- <p>Для просмотра пропуска и возможных действий, нажмите на нужную строчку в таблице!</p> -->
    <div class="table-wrap" *ngIf="users.length">
      <table matTableResponsive mat-table [dataSource]="users" class="mat-elevation-z8" *ngIf="users.length">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let pass" class="bold-field"> {{ pass.id }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> ФИО </th>
          <td mat-cell *matCellDef="let pass" class="bold-field"> {{ pass.name }} </td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="carNumber">
          <th mat-header-cell *matHeaderCellDef> Номер машины </th>
          <td mat-cell *matCellDef="let pass"> {{formatCarNumber(pass.carNumber)}} </td>
        </ng-container> -->
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Дата </th>
          <td mat-cell *matCellDef="let pass"> {{pass.created|date:'dd.MM.yyyy'}}</td>
        </ng-container>
  
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Действия</th>
          <td mat-cell *matCellDef="let pass">
           <button (click)="changeStatus(pass.id)">Изменить статус</button>
          </td>
        </ng-container>
  
        <span></span>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
      </table>
    </div>
